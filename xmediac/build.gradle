// apk"],nativeLibraryDirectories=[/data/app/com.sunsty.alidd-BzWOOOURZv45H3Cz7DMT4w==/lib/arm64, /data/app/com.sunsty.alidd-BzWOOOURZv45H3Cz7DMT4w==/base.apk!
